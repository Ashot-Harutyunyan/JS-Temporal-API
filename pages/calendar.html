<div class="calendar">
    <div class="calendar-header">
        <button id="prev">
            <img src="/img/arrow-left.svg" alt="arrow left">
        </button>
        <div id="monthYear">
            <p></p><span></span>
        </div>
        <button id="next">
            <img src="/img/arrow-right.svg" alt="arrow right">
        </button>
    </div>

    <div class="weekdays">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div>
        <div>Fri</div><div>Sat</div><div>Sun</div>
    </div>

    <div class="days" id="days"></div>

    <div class="calendar-info">
        <div>
            <p>Today</p>
            <span></span>
        </div>
        <div>
            <p>Day of the year</p>
            <span></span>
        </div>
        <div>
            <p>Week</p>
            <span></span>
        </div>
    </div>

</div>
